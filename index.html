<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Planetary Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #scanner-container {
            background: linear-gradient(135deg, #001f33, #00334d);
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 600px;
            box-shadow: 0 0 20px #00ffcc;
            border-radius: 10px;
        }
        .button {
            background-color: #002b36;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #003a4d;
            transform: scale(1.05);
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #00ffcc;
        }
        .output-header {
            font-weight: bold;
            font-size: 1.2em;
        }
        .hidden {
            display: none;
        }
        .loading {
            font-size: 1.2em;
            color: #00ffcc;
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <h1>Planetary Scanner System</h1>
        <div id="main-menu">
            <div class="button" onclick="scanPlanet('Earth'); playSound();">Scan Earth</div>
            <div class="button" onclick="scanPlanet('Mars'); playSound();">Scan Mars</div>
            <div class="button" onclick="scanPlanet('Titan'); playSound();">Scan Titan</div>
        </div>
        <div id="output" class="hidden">
            <div class="output-header">Scanning Output</div>
            <div id="loading" class="loading">Scanning in progress<span class="loading">...</span></div>
            <div id="scan-result" class="hidden"></div>
            <div class="button" onclick="goBack(); playSound();">Back</div>
        </div>
    </div>

    <audio id="button-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function playSound() {
            const sound = document.getElementById('button-sound');
            sound.play();
        }

        function scanPlanet(planet) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('scan-result').classList.add('hidden');

            setTimeout(() => {
                let scanData;
                let asciiArt;
                switch (planet) {
                    case 'Earth':
                        scanData = {
                            name: 'Earth',
                            population: '8 billion',
                            atmosphere: 'Nitrogen-Oxygen',
                            gravity: '9.8 m/s²',
                            orbitalPeriod: '365.25 days',
                            uniqueFeatures: 'Oceans, diverse ecosystems, human civilization'
                        };
                        asciiArt = `
   _____
  /     \
 |       |
  \_____/  
  /_____\ 
 /       \
`;
                        break;
                    case 'Mars':
                        scanData = {
                            name: 'Mars',
                            population: '0 (Potential Human Colonies)',
                            atmosphere: 'Carbon Dioxide',
                            gravity: '3.7 m/s²',
                            orbitalPeriod: '687 days',
                            uniqueFeatures: 'Iron oxide surface, largest volcano in the solar system (Olympus Mons)'
                        };
                        asciiArt = `
   _____
  /  _  \
 |  (_)  |
  \     /
   \___/ 
  /_____\
`;
                        break;
                    case 'Titan':
                        scanData = {
                            name: 'Titan',
                            population: '0',
                            atmosphere: 'Nitrogen-Methane',
                            gravity: '1.35 m/s²',
                            orbitalPeriod: '15.95 days',
                            uniqueFeatures: 'Lakes of liquid methane and ethane, dense atmosphere'
                        };
                        asciiArt = `
   _____
  /     \
 |  T    |
  \_____/ 
  /_____\
`;
                        break;
                    default:
                        scanData = {};
                        asciiArt = '';
                        break;
                }

                displayScanResults(scanData, asciiArt);
            }, 2000);
        }

        function displayScanResults(data, asciiArt) {
            const scanResultDiv = document.getElementById('scan-result');
            scanResultDiv.innerHTML = `
                <strong>Planet Name:</strong> ${data.name}<br>
                <strong>Population:</strong> ${data.population}<br>
                <strong>Atmosphere:</strong> ${data.atmosphere}<br>
                <strong>Gravity:</strong> ${data.gravity}<br>
                <strong>Orbital Period:</strong> ${data.orbitalPeriod}<br>
                <strong>Unique Features:</strong> ${data.uniqueFeatures}<br><br>
                <pre>${asciiArt}</pre>
            `;
            document.getElementById('loading').classList.add('hidden');
            scanResultDiv.classList.remove('hidden');
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('output').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('output').classList.add('hidden');
        }
    </script>
</body>
</html>
